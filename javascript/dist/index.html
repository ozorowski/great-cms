<!DOCTYPE html>
<html lang="en">
<head>

<script type="text/javascript" src="ditMVP.js"></script></head>
<body>
    <div id="root-login"></div>
    <div id="root-signup"></div>
    <script type="text/javascript">
        ditMVP.LoginModal({
            element: document.querySelector("#root-login"),

            csrfToken: '123',

            csrfToken: '123',

        });
