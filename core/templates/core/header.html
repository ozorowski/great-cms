{% load static %}

<header class="g-header" dir="ltr" data-ga-section="header">
    <div class="container">
        <a href="/">
            <img src="{% static 'directory_components/images/eig-logo-stacked.svg' %}" alt="Exporting is Great">
        </a>
        <nav>
            <ul>
                <li><a href="#">Learning</a></li>
                <li><a href="#">Export plan</a></li>
                <li><a href="#">Markets</a></li>
                <li><a href="#">Services</a></li>
            </ul>
            <ul class="bg-light-grey">
                {% if request.user.is_authenticated %}
                    <li><a href="#">(N)</a></li>
                    <li><a href="#">(U)</a></li>
                    <li class="name-greet"><a href="#">Hello {{ request.user.first_name|default:request.user.email }}</a></li>
                    <li><a href="#">Dashboard</a></li>
                {% else %}
                    <li><a href="#" id="header-sign-up-link">Sign up</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
